<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .caption {
            font-size: 1.2em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>In my free time</h1>
    <table>
        <!-- Row 1 -->
        <tr>
            <td><img src="images/painting1.jpg" alt="Photo 1"></td>
            <td class="caption">I do canvas painting</td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td class="caption">do dot art</td>
            <td><img src="images/dotart1.png" alt="Photo 2"></td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td><img src="images/bake.jpg" alt="Photo 3"></td>
            <td class="caption">bake treats</td>
        </tr>
         <tr>
            <td class="caption">and enjoy spending time with my loved ones!</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
