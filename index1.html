<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .caption {
            font-size: 1.2em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <table>
        <!-- Row 1 -->
        <tr>
            <td><img src="photo1.jpg" alt="Photo 1"></td>
            <td class="caption">This is an amazing moment captured in Photo 1.</td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td class="caption">This is a special moment highlighted in Photo 2.</td>
            <td><img src="photo2.jpg" alt="Photo 2"></td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td><img src="photo3.jpg" alt="Photo 3"></td>
            <td class="caption">A cherished memory displayed in Photo 3.</td>
        </tr>
    </table>
</body>
</html>
